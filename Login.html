<body>
  <header>
    <div class="logo">
      <img src="images/logosito1.png" alt="Logo">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Vetrina.html">Vetrina</a></li>

        <li><a href="About.html">About</a></li>
        <li><a href="Login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <img src="images/login.png" alt="Login Logo" class="login-logo">

    <div class="login-box">
      <h2 class="login-title">Login</h2>
      <div class="input-box">
        <label for="username" class="input-label">Username</label>
        <input type="text" id="username" class="input-field" placeholder="Inserisci il tuo username">
      </div>
      <div class="input-box">
        <label for="password" class="input-label">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Inserisci la tua password">
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" class="checkbox">
        <label for="remember" class="checkbox-label">Ricordami</label>
      </div>
      <button class="login-button" id= "login-button">ACCEDI</button>
      <div class="forgot-password">
        <a href="https://www.nicofontani.it/" class="forgot-password-link">Password dimenticata?</a>
      </div>
      <div class="register-link">
        <a href="https://www.nicofontani.it/" class="register-link-text">Registrati</a>
      </div>
    </div>
  </div>

 <footer>
    <div class="footer-content">

    </div>
  </footer>

<script>
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const loginButton = document.getElementById("login-button");

    loginButton.addEventListener("click", function() {
        // Verificare se entrambi i campi sono stati compilati
        if (username.value && password.value) {
            // Alert di benvenuto con il valore dell'username
            alert("Benvenut* " + username.value);
        } else {
            // Alert se uno dei campi non è stato compilato
            alert("Per favore, inserisci username e password.");
        }
    });
</script>
